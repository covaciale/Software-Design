<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>

<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(antrenori)}">
        <table class="table table-striped table-hover table-bordered table-responsive">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Second Name</th>
                <th>Dance</th>
            </tr>
            <tr th:each="antrenor: ${antrenori}">
                <td th:text="${antrenor.idAntrenori}"></td>
                <td th:text="${antrenor.firstName}"></td>
                <td th:text="${antrenor.secondName}"></td>
                <td th:text="${antrenor.dance}"></td>
            </tr>
        </table>
        <a th:href="${'/home'}">Back</a>
    </div>
</div>
</body>
</html>
